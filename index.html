<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <title>Energiasüsteemi ülevaade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* no scrollbars */
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            height: calc(100vh - 40px);
            margin: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 25px;
        }

        .left-column {
            grid-row: 1 / span 2;
        }

        .right-top {
            grid-column: 2;
        }

        .right-bottom {
            grid-column: 2;
        }

        .box {
            background: #fff;
            padding: 0;
            /* remove padding here */
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* keeps rounded corners clean */
        }

        .box-inner {
            padding: 20px;
            /* internal spacing */
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }

        .power-card {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .power-item {
            background: #eef3ff;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
            font-size: 26px;
            align-items: center;
        }

        .circle-timer {
            position: relative;
            width: 140px;
            height: 140px;
        }

        .circle-timer .pie {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .pie-bg {
            fill: none;
            stroke: #0026a7;
            stroke-width: 4;
            opacity: 0.2;
        }

        .pie-fill {
            fill: none;
            stroke: #003cff;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 0, 100;
            /* JS will animate this */
            transition: stroke-dasharray 0.3s linear;
        }

        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            line-height: 1.1;
            font-weight: bold;
            color: #003cff;
        }

        .flow-forward {
            stroke-dasharray: 20 40;
            animation: flowForward 1.6s linear infinite;
        }

        .flow-still {
            stroke-dasharray: 20 40;
        }

        @keyframes flowForward {
            from { stroke-dashoffset: 0; }
            to   { stroke-dashoffset: -60; }
        }

        .flow-reverse {
            stroke-dasharray: 20 40;
            animation: flowReverse 1.6s linear infinite;
        }

        @keyframes flowReverse {
            from { stroke-dashoffset: 0; }
            to   { stroke-dashoffset: 60; }
        }
    </style>
</head>
